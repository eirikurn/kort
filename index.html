<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas {
        position: absolute;
        top: 0;
        height: 100%;
        left: 320px;
        right: 0;
      }
      #sidebar {
        width: 320px;
        height: 100%;
      }
    </style>
    
  </head>
  <body>
    <div id="sidebar" data-bind="navigation: navigation">
      <div>
        <h1 data-bind="text: title"></h1>
        <a data-bind="click: app.navigation.back, visible: app.navigation.canGoBack">Back</a>
        <ul data-bind="foreach: options">
          <li>
            <a data-bind="text: title, click: $parent.selectOption.bind($parent, $data)"></a>
          </li>
        </ul>
      </div>
    </div>
    <div id="map_canvas"></div>

    <script type="text/javascript" src="js/libs/knockout-2.1.0.js"></script>
    <script type="text/javascript" src="js/libs/native.history.js"></script>
    <script type="text/javascript" src="js/libs/knockout.navigation.js"></script>
    <script type="text/javascript" src="js/isn93.js"></script>
    <script type="text/javascript" src="js/data.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyANfmY6v5cvpcaST4NY7PEHgfDUvtfSE2U&sensor=true&region=is"></script>
    <script>
      var app = new App();
      ko.applyBindings(app);
    </script>
  </body>
</html>
